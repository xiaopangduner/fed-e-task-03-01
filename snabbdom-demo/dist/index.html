<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>body {
      background: #fafafa;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }
    h1 {
      font-weight: normal;
    }
    .btn {
      display: inline-block;
      cursor: pointer;
      background: #fff;
      box-shadow: 0 0 1px rgba(0, 0, 0, .2);
      padding: .5em .8em;
      transition: box-shadow .05s ease-in-out;
      -webkit-transition: box-shadow .05s ease-in-out;
    }
    .btn:hover {
      box-shadow: 0 0 2px rgba(0, 0, 0, .2);
    }
    .btn:active, .active, .active:hover {
      background: #cccccc;
      box-shadow: 0 0 1px rgba(0, 0, 0, .2),
                  inset 0 0 4px rgba(0, 0, 0, .1);
    }
    .btn-add {
      float: right;
    }
    #app {
      max-width: 60em;
      margin: 0 auto 2em auto;
      padding: 40px;
    }
    .sort-row {
      overflow: hidden;
    }
    .btn-group {
      float: left;
    }
    .btn-group > .label {
      margin-right: 20px;
    }
    .movie-list {
      position: relative;
    }
    .movie-item {
      margin: .5em 0;
      padding: 1em;
      background: #fff;
      box-shadow: 0 0 1px rgba(0, 0, 0, .2);
      transition: transform .5s ease-in-out, opacity .5s ease-out, left .5s ease-in-out;
      -webkit-transition: transform .5s ease-in-out, opacity .5s ease-out, left .5s ease-in-out;
    }
    .movie-item div {
      display: inline-block;
      vertical-align: middle;
    }
    .movie-item > div:nth-child(1) {
      width: 5%;
    }
    .movie-item > div:nth-child(2) {
      width: 30%;
    }
    .movie-item > div:nth-child(3) {
      width: 65%;
    }
    .btn-rm {
      cursor: pointer;
      position: absolute;
      top: 0;
      right: 0;
      color: #C25151;
      width: 1.4em;
      height: 1.4em;
      text-align: center;
      line-height: 1.4em;
      padding: 0;
    }</style>
</head>
<body>
  <div id="app">
    <script src="/snabbdom-demo.e31bb0bc.js"></script>
  </div>
</body>
</html>
